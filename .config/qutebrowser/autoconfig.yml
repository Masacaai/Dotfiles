# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ;m: hint links spawn mpv {hint-url}
        M: spawn mpv {url}
        gm: null
        xs: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          never
  content.desktop_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://www.webrtc-experiment.com: true
  content.geolocation:
    https://uae.kfc.me: true
    https://www.google.com: false
    https://www.mapdevelopers.com: true
  content.media.audio_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://web.whatsapp.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://beta.protonmail.com: false
    https://economictimes.indiatimes.com: false
    https://ibb.co: false
    https://mail.protonmail.com: false
    https://meet.google.com: true
    https://www.accelevents.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://mail.tutanota.com#url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
  spellcheck.languages:
    global:
    - en-US
  statusbar.show:
    global: always
  tabs.show:
    global: always
